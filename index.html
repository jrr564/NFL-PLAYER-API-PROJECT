<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>NFL PLAYER PROFILE</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Alegreya:900" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<div class="jumbotron">
		<h1 id="header">
			<span><img id="logo" src="assets/images/NFL-Logo.png"></span>
			PLAYER PROFILE
		</h1>
		<form id="search">
			 	<div class="form-group">
	          		<input type="text" placeholder="Search Player">
	          		<button type="submit" class="btn btn-default">Submit</button>
	        	</div>
		</form>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>RECENTLY SEARCHED PLAYERS</h3>
		</div>
		<div class="panel-body">
			<table class="table">
	            <thead>
	              <tr>
	                <th scope="col">NAME</th>
	                <th scope="col">TEAM</th>
	                <th scope="col">POSITION</th>
	              </tr>
	            </thead>
	            <tbody id="tableBody"></tbody>
          	</table>
		</div>
	</div>
	
	<!-- Added - JQuery -->
  	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  	<!-- Added Moment JS -->

  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  	<!-- firebase JS -->
  	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

  	<!-- Google map -->
  	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKLYsQVmErYgXMy5tNIcqrfKA1qghivdQ&callback=initMap"></script>

	<!-- Added - MP -->
	<script type="text/javascript" src="assets/javascript/app2.js"></script>

  	<!-- Code to the JavaScript File -->
  	<script src="app.js"></script>
	
	
</body>
</html>
