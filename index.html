<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>NFL PLAYER PROFILE</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Alegreya:900" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<div class="jumbotron">
		<div class="video">
			<video id="bgvid" playsinline autoplay loop>
		        <source src="assets/videos/MondayNightFootball.mp4" type="video/webm">
		        <source src="assets/videos/MondayNightFootball.mp4" type="video/mp4">
		    </video>
		</div>
		<h1 id="header">
			<span><img id="logo" src="assets/images/NFL-Logo.png"></span>
			PLAYER PROFILE
		</h1>
		<!-- search box -->
		<form id="search">
			 	<div class="form-group">
			 		<!-- MP added search for first and last namees and id for input and button -->
	          		<input type="text" placeholder="First Name" id="searchFN">

	          		<input type="text" placeholder="Last Name" id="searchLN">	

	          		<button type="submit" class="btn btn-default" id="submit-Button">Submit</button>          		
	        	</div>
		</form>
	</div>



<!-- ===============MP Added=================== -->
	<div class="panel panel-default" id="searchPanel">
		<div class="panel-heading">
			<h1 class="panel-title">SELECT A PLAYER BELOW</h1>
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
		                <th scope="col">NAME</th>
		                <th scope="col">TEAM</th>
		                <th scope="col">POSITION</th>						
					</tr>
				</thead>
				<tbody id="tableSearchList"></tbody>
			</table>
		</div>
	</div>
<!-- ===============MP Added=================== -->



	<!-- recently searched player box -->

	<div class="containers">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
			        <h1 class="panel-title">RECENTLY SEARCHED PLAYERS</h1>
				</div>
				<div class="panel-body">
					<table class="table">
			            <thead>
			              <tr>
			                <th scope="col">NAME</th>
			                <th scope="col">TEAM</th>
			                <th scope="col">POSITION</th>
			              </tr>
			            </thead>
			            <tbody id="tableBody"></tbody>
		          	</table>
				</div>
			</div>
		</div>

<div id="resultsBox">
		<!-- Player Info and APIs once player is selected -->
		<div class="col-md-7">
			<!-- player image and info -->
			<div class="row">
				<div class="panel panel-default" id="id-box">
					<div class="panel-heading">
				        <h1 class="panel-title">PLAYER INFO</h1>
				    </div>
				    <div class="panel-body">
				    	<div class="row">
				    		<img id="headshot" src="" class="col-md-6">
					    	<div id="playerInfo" class="col-md-6">
						    	<h3 id="playerName"></h3>
						    	<h5 id="playerTeam"></h5>
						    	<h5 id="playerPosition"></h5>
						    	<h5 id="playerNum"></h5>
						    	<h5 id="playerHeight"></h5>
						    	<h5 id="playerWeight"></h5>
						    	<h5 id="playerAge"></h5>				    		
					    	</div>				    		
				    	</div>
				    </div>
				</div>
			</div>
			<!-- stats panel -->
		<div class="row">
				<div class="panel panel-default" id="stats">
					<div class="panel-heading">
				        <h1 class="panel-title">PLAYER FANTASY INFO</h1>
				    </div>
				<div class="panel-body" id="playerStats"></div>
			</div>
		</div>
			<!-- news panel -->
			<div class="row">
				<div class="panel panel-default" id="news">
					<div class="panel-heading">
				        <h1 class="panel-title">NEWS FEED</h1>
				    </div>
				    <dir class="panel-body" id="playerNewsContainer"></dir>
				</div>
			</div>
		</div>

		<div class="col-md-5">
			<!-- game info -->
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
					    <h1 class="panel-title">GAME INFO</h1>
					</div>
				   	<div class="panel-body">
				        <div id="schedule"></div>
			            <div id="weather"></div>
			            <div id="ticket"></div>
			        </div>
			    </div>
			</div>
			<!-- google map to game -->
			<div class="row">
				<div class="panel panel-default">
				    <div class="panel-heading">
				        <h1 class="panel-title">MAP</h1>
				    </div>
				    <div id="mapBox" class="panel-body">
				    	<div id="map">
				    	</div>
				    </div>
				</div>
			</div>
			<!-- arrest record -->
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
				        <h1 class="panel-title">ARREST RECORD</h1>
				    </div>
				    <div id="arrestRecord" class="panel-body">
				    	<div id="arrest">
				    	</div>
				    </div>
				</div>
			</div>					
	</div>
</div>		
	
	

	
	
	<!-- Added - JQuery -->
  	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  	<!-- Added Moment JS -->

  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  	<!-- firebase JS -->
  	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

  	<!-- Google map -->
  	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKLYsQVmErYgXMy5tNIcqrfKA1qghivdQ"></script>

	<!-- Added - MP -->
	<!-- <script type="text/javascript" src="assets/javascript/app2.js"></script> -->

  	<!-- Code to the JavaScript File -->
  	<script src="assets/javascript/app.js"></script>
	
	
</body>
</html>
